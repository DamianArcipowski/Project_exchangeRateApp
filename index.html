 <!DOCTYPE html>
 <html lang="pl">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Exchange Rate App</title>
     <link rel="stylesheet" href="style.css">
     <script src="https://kit.fontawesome.com/958b0131c3.js" crossorigin="anonymous"></script>
 </head>
 <body>
    
    <div class="main">
        <h1>Exchange Rate App</h1>
        <h2>Sprawd≈∫ aktualny kursy walut!</h2>
        <input placeholder="0" id="firstAmount" type="number" min="0">
        <input placeholder="0" id="secondAmount" type="number" min="0" disabled> <br>
        <select id="firstList">
            <option value="PLN">PLN</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="EUR">EUR</option>
            <option value="CHF">CHF</option>
        </select>
        <button id="swap"><i class="fa-solid fa-retweet"></i></button>
        <select id="secondList">
            <option value="PLN">PLN</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="EUR">EUR</option>
            <option value="CHF">CHF</option>
        </select>
        <p class="exchangeRate"></p>
    </div>

    <script src="script.js"></script>

 </body>
 </html>
